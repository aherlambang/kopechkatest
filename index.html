<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #app {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #waitingSpinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Email Fetcher</h1>
        
        <!-- Dropdown for selecting email provider -->
        <label for="emailProvider">Select Email Provider:</label>
        <select id="emailProvider">
            <option value="gmail.com">gmail.com</option>
            <option value="mail.ru">mail.ru</option>
            <option value="gmx.com">gmx.com</option>
        </select>

        <!-- Button to fetch email -->
        <button id="getEmailBtn" onclick="getEmail()">GET EMAIL</button>

        <!-- Spinner and waiting text -->
        <div id="waitingSpinner"></div>
        <p id="waitingText" style="display: none;">Waiting for code...</p>

        <!-- Display fetched email -->
        <p id="emailDisplay"></p>
        <button id="copyEmailBtn" onclick="copyToClipboard('emailDisplay')" class="hidden">Copy Email</button>

        <!-- Display fetched code -->
        <p id="codeDisplay"></p>
        <button id="copyCodeBtn" onclick="copyToClipboard('codeDisplay')" class="hidden">Copy Code</button>

        <!-- Cancel button -->
        <button id="cancelBtn" class="hidden" onclick="cancelRequest()">Cancel</button>
    </div>

    <script>
        let requestId = '';

        function getEmail() {
            const emailProvider = document.getElementById('emailProvider').value;
            fetch(`https://api.kopeechka.store/mailbox-get-email?site=instagram.com&mail_type=${emailProvider}&token=492cca6f3d079f1b88c7b3eedb35347e`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        document.getElementById('emailDisplay').textContent = data.mail;
                        requestId = data.id;
                        document.getElementById('copyEmailBtn').classList.remove('hidden');
                        document.getElementById('cancelBtn').classList.remove('hidden');
                        checkForCode();
                    }
                });
        }

        function checkForCode() {
            document.getElementById('waitingSpinner').style.display = 'block';
            document.getElementById('waitingText').style.display = 'block';
            
            const intervalId = setInterval(() => {
                fetch(`https://api.kopeechka.store/mailbox-get-message?id=${requestId}&token=492cca6f3d079f1b88c7b3eedb35347e&type=1`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'OK') {
                            document.getElementById('codeDisplay').textContent = data.value;
                            document.getElementById('waitingSpinner').style.display = 'none';
                            document.getElementById('waitingText').style.display = 'none';
                            document.getElementById('copyCodeBtn').classList.remove('hidden');
                            clearInterval(intervalId);
                        }
                    });
            }, 15000);
        }

        function cancelRequest() {
            fetch(`https://api.kopeechka.store/mailbox-cancel?id=${requestId}&token=492cca6f3d079f1b88c7b3eedb35347e`)
                .then(response => response.json())
                .then(() => {
                    document.getElementById('waitingSpinner').style.display = 'none';
                    document.getElementById('waitingText').style.display = 'none';
                    document.getElementById('cancelBtn').classList.add('hidden');
                });
        }

        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard');
            });
        }
    </script>
</body>
</html>
