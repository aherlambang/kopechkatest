<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
    <style>
        /* Improved Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #3498db; /* New button color */
            color: white;
        }

        button:hover {
            background-color: #2980b9; /* Hover effect */
        }

        .loading-spinner {
            display: none; /* Hidden initially */
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .result-container {
            margin-top: 20px;
        }

        .copy-button {
            margin-top: 10px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fetch Email</h2>
        <select id="emailProvider">
            <option value="gmail.com">gmail.com</option>
            <option value="icloud">icloud</option>
            <option value="gmx.com">gmx.com</option>
        </select>
        <button onclick="fetchEmail()">Fetch Email</button>
        <div class="loading-spinner" id="loadingSpinner"></div> <!-- Spinner -->
        <div id="message" class="error-message"></div>
        <div class="result-container" id="resultContainer">
            <p id="email"></p>
            <button class="copy-button" id="copyButton" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script>
        function fetchEmail() {
            const emailProvider = document.getElementById("emailProvider").value;
            const loadingSpinner = document.getElementById("loadingSpinner");
            const messageElement = document.getElementById("message");
            const emailElement = document.getElementById("email");
            const copyButton = document.getElementById("copyButton");
            
            loadingSpinner.style.display = 'block'; // Show loading spinner
            messageElement.innerHTML = ''; // Clear any previous messages
            emailElement.innerHTML = ''; // Clear any previous email

            let endpoint;
            if (emailProvider === "icloud") {
                endpoint = "https://private.temp-mailfree.com/api/rent-mail"; // Updated HTTPS endpoint for iCloud
            } else {
                endpoint = `https://api.kopeechka.store/mailbox-get-email?site=instagram.com&mail_type=${emailProvider}&token=492cca6f3d079f1b88c7b3eedb35347e`;
            }

            fetch(endpoint)
                .then(response => response.json())
                .then(data => {
                    loadingSpinner.style.display = 'none'; // Hide loading spinner

                    if (emailProvider === "icloud") {
                        // Handle iCloud response
                        if (data.success) {
                            emailElement.innerHTML = `Fetched email: ${data.email}`;
                            copyButton.style.display = 'inline-block'; // Show Copy button
                        } else {
                            messageElement.innerHTML = "Error fetching iCloud email.";
                            messageElement.className = 'error-message';
                        }
                    } else {
                        // Handle Kopeechka response
                        if (data.status === "ERROR") {
                            messageElement.innerHTML = data.value; // Show error message
                            messageElement.className = 'error-message';
                        } else if (data.status === "OK") {
                            emailElement.innerHTML = `Fetched email: ${data.mail}`; // Show success message
                            copyButton.style.display = 'inline-block'; // Show Copy button
                        } else {
                            messageElement.innerHTML = "Unknown response from server.";
                            messageElement.className = 'error-message';
                        }
                    }
                })
                .catch(error => {
                    loadingSpinner.style.display = 'none'; // Hide loading spinner
                    messageElement.innerHTML = `Error: ${error.message}`;
                    messageElement.className = 'error-message';
                });
        }

        function copyToClipboard() {
            const emailText = document.getElementById("email").textContent;
            if (emailText) {
                navigator.clipboard.writeText(emailText.replace('Fetched email: ', ''))
                    .then(() => {
                        alert('Email copied to clipboard!');
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                    });
            } else {
                alert('No email address to copy.');
            }
        }
    </script>
</body>
</html>
