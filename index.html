<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 100%;
        }

        .dropdown, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            font-style: italic;
            color: #555;
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 20px;
        }

        .copy-btn {
            background-color: #28a745;
            color: white;
            margin-left: 5px;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="emailProvider">Choose your email provider:</label>
        <select id="emailProvider" class="dropdown">
            <option value="gmail.com">Gmail</option>
            <option value="mail.ru">Mail.ru</option>
        </select>

        <button id="getEmailBtn">GET EMAIL</button>

        <div id="emailSection" class="result">
            <p>Email: <span id="emailDisplay"></span> 
                <button id="copyEmailBtn" class="copy-btn hidden" onclick="copyToClipboard('emailDisplay')">Copy Email</button>
            </p>
            <p id="loading">ðŸ”„ Waiting for code...</p>
            <button id="cancelBtn" class="hidden">CANCEL</button>
        </div>
    </div>

    <script>
        let requestId;
    
        document.getElementById('getEmailBtn').addEventListener('click', function () {
            const emailProvider = document.getElementById('emailProvider').value;
            getEmail(emailProvider);
        });
    
        function getEmail(mailType) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('emailDisplay').textContent = ''; // Clear previous email
            document.getElementById('copyEmailBtn').classList.add('hidden');
    
            fetch(`https://api.kopeechka.store/mailbox-get-email?site=instagram.com&mail_type=${mailType}&token=492cca6f3d079f1b88c7b3eedb35347e`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API Response:', data); // Debugging log to check response data
                    if (data.status === 'OK' && data.mail) { // Check if the status is OK and mail is present
                        const email = data.mail; // Correctly access the mail field
                        requestId = data.id; // Store the request ID for the cancel function
                        
                        document.getElementById('emailDisplay').textContent = email; // Show the email
                        document.getElementById('copyEmailBtn').classList.remove('hidden');
                    } else {
                        alert('Email not found in the response. Please try again.');
                    }
    
                    document.getElementById('loading').style.display = 'none'; // Hide loading text
                    document.getElementById('cancelBtn').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error fetching email:', error);
                    document.getElementById('loading').style.display = 'none'; // Hide loading text
                    alert('Failed to fetch the email. Please check the console for more details.');
                });
        }
    
        document.getElementById('cancelBtn').addEventListener('click', function () {
            if (!requestId) return;
            const url = `https://api.kopeechka.store/mailbox-cancel?id=${requestId}&token=492cca6f3d079f1b88c7b3eedb35347e`;
            fetch(url)
                .then(response => response.json())
                .then(data => console.log('Request cancelled:', data))
                .catch(error => console.error('Error cancelling request:', error));
        });
    
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Error copying to clipboard:', err));
        }
    </script>

</body>
</html>
