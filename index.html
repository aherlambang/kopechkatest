<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
    <style>
        /* Existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Limit width for better mobile experience */
            text-align: center;
        }

        select, button, input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .loading-spinner {
            display: none; /* Hidden initially */
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .twofa-container {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .twofa-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .twofa-input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .twofa-code {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-top: 10px;
            word-wrap: break-word;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .twofa-code {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Existing content -->
        <h2>Fetch Email</h2>
        <!-- Add your existing HTML structure here -->

        <!-- 2FA Generator Section -->
        <div class="twofa-container">
            <h3 class="twofa-title">2FA Code Generator</h3>
            <input type="text" id="twofaKey" class="twofa-input" placeholder="Enter your 2FA key" />
            <div id="twofaCode" class="twofa-code">Waiting for key...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-otp/dist/otp.min.js"></script>
    <script>
        // Function to generate and update the 2FA code
        function update2FACode() {
            const key = document.getElementById("twofaKey").value.trim();
            const twofaCodeElement = document.getElementById("twofaCode");

            if (key) {
                try {
                    const otp = new OTPAuth.TOTP({
                        secret: OTPAuth.Secret.fromB32(key),
                        algorithm: 'SHA-1',
                        digits: 6,
                        period: 30,
                    });
                    const code = otp.generate();
                    twofaCodeElement.textContent = code;

                    // Update the code every 30 seconds when it changes
                    setTimeout(update2FACode, (30 - (Math.floor(Date.now() / 1000) % 30)) * 1000);
                } catch (e) {
                    twofaCodeElement.textContent = "Invalid 2FA key.";
                }
            } else {
                twofaCodeElement.textContent = "Waiting for key...";
            }
        }

        // Attach event listener to update the code when the key changes
        document.getElementById("twofaKey").addEventListener("input", update2FACode);

        // Initial call to display the code if a key is present
        update2FACode();
    </script>
</body>
</html>
