<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Fetcher</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            max-width: 100%;
        }

        .dropdown, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loading {
            display: none;
            font-style: italic;
            color: #555;
        }

        .hidden {
            display: none;
        }

        .result {
            margin-top: 20px;
        }

        .copy-btn {
            background-color: #28a745;
            color: white;
            margin-left: 5px;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .copy-btn:hover {
            background-color: #218838;
        }

        #waitingSpinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="emailProvider">Choose your email provider:</label>
        <select id="emailProvider">
            <option value="gmail.com">gmail.com</option>
            <option value="mail.ru">mail.ru</option>
            <option value="gmx.com">gmx.com</option>
        </select>


        <!-- Button to fetch email -->
        <button id="getEmailBtn">GET EMAIL</button>

        <!-- Spinner and waiting text -->
        <div id="waitingSpinner"></div>
        <p id="waitingText" style="display: none;">Waiting for code...</p>

        <!-- Display fetched email -->
        <p id="emailDisplay"></p>
        <button id="copyEmailBtn" onclick="copyToClipboard('emailDisplay')" class="hidden">Copy Email</button>

        <!-- Display fetched code -->
        <p id="codeDisplay"></p>
        <button id="copyCodeBtn" onclick="copyToClipboard('codeDisplay')" class="hidden">Copy Code</button>

        <!-- Cancel button -->
        <button id="cancelBtn" class="hidden">Cancel</button>
    </div>

    <script>
        let requestId;
        let checkInterval;
    
        document.getElementById('getEmailBtn').addEventListener('click', function () {
            const emailProvider = document.getElementById('emailProvider').value;
            getEmail(emailProvider);
        });
    
        function getEmail(mailType) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('cancelBtn').classList.add('hidden');
            document.getElementById('emailDisplay').textContent = ''; // Clear previous email
            document.getElementById('copyEmailBtn').classList.add('hidden');
            document.getElementById('waitingSpinner').style.display = 'none'; // Hide spinner initially
    
            fetch(`https://api.kopeechka.store/mailbox-get-email?site=instagram.com&mail_type=${mailType}&token=492cca6f3d079f1b88c7b3eedb35347e`)
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    if (data.status === 'OK' && data.mail) {
                        const email = data.mail;
                        requestId = data.id;
    
                        document.getElementById('emailDisplay').textContent = email;
                        document.getElementById('copyEmailBtn').classList.remove('hidden');
                        document.getElementById('waitingSpinner').style.display = 'block'; // Show spinner for waiting
    
                        checkInterval = setInterval(checkForCode, 15000); // Call every 15 seconds
                    } else {
                        alert('Email not found in the response. Please try again.');
                    }
    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('cancelBtn').classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error fetching email:', error);
                    document.getElementById('loading').style.display = 'none';
                    alert('Failed to fetch the email. Please check the console for more details.');
                });
        }
    
        function checkForCode() {
            fetch(`https://api.kopeechka.store/mailbox-get-message?id=${requestId}&token=492cca6f3d079f1b88c7b3eedb35347e&type=1`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        clearInterval(checkInterval); // Stop the interval
    
                        document.getElementById('waitingSpinner').style.display = 'none'; // Hide spinner
                        document.getElementById('codeDisplay').textContent = data.value; // Show the code
                        document.getElementById('copyCodeBtn').classList.remove('hidden');
                    }
                })
                .catch(error => console.error('Error checking for code:', error));
        }
    
        document.getElementById('cancelBtn').addEventListener('click', function () {
            if (!requestId) return;
            const url = `https://api.kopeechka.store/mailbox-cancel?id=${requestId}&token=492cca6f3d079f1b88c7b3eedb35347e`;
            fetch(url)
                .then(response => response.json())
                .then(data => console.log('Request cancelled:', data))
                .catch(error => console.error('Error cancelling request:', error));
            clearInterval(checkInterval); // Stop checking for code when canceled
            document.getElementById('waitingSpinner').style.display = 'none'; // Hide spinner on cancel
        });
    
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text)
                .then(() => alert('Copied to clipboard!'))
                .catch(err => console.error('Error copying to clipboard:', err));
        }
    </script>


</body>
</html>
